<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/dark.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <title>Progress Knight Modern</title>
</head>
<body id="body" class="dark">
    <div class="w3-margin"> 
        <h1>Progress Knight Modern</h1>
        <div style="width: 1220px; height: 600px"> 
            <div class="panel w3-padding" style="width: 300px; height: auto; float: left">
                <span id="deathText">
                    <div style="font-size: large; color: red">Age has caught up to you</div>
                    <div class="sidebar-element" style="color: gray">Your age has met your lifespan, use the amulet to rebirth before you pass away</div>
                </span>

                <div style="font-size: large">Age <span id="ageDisplay">18</span> Day <span id="dayDisplay">0</span></div>
                <div class="sidebar-element" style="color: gray">Lifespan: <span id="lifespanDisplay">70</span> years</div>
                
                <button id="pauseButton" class="w3-button button sidebar-element" onClick="setPause()">Pause</button>

                <span id="automation" class="inline" style="margin-left: 8px">
                    <span>
                        <div class="inline">Auto-promote</div>
                        <input type="checkbox" class="inline" id="autoPromote">
                    </span>
                    <br>
                    <span>
                        <div class="inline">Auto-learn</div>
                        <input type="checkbox" class="inline sidebar-element" id="autoLearn">
                    </span>
                </span>

                <div style="font-size: large" id="coinDisplay">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div style="color: gray">Balance (in coins)</div>

                <ul class="sidebar-element" style="padding-left: 20px;">
                    <li><span style="color: rgb(9, 160, 230)">Net/day: </span><b id="signDisplay"></b><span id="netDisplay">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </span></li>
                    <li><span style="color: green">Income/day: </span><span id="incomeDisplay">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </span></li>
                    <li><span style="color: red">Expense/day: </span><span id="expenseDisplay">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </span></li>
                </ul>

                <span id="quickTaskDisplay">
                    <div style="width: 230px" class="small-margin inline job progress-bar" id="quickJob">
                        <div class="progress-bar-fill" style="width: 50%"></div>
                    </div>
                    <div class="inline job" style="padding-left: 10px">
                        <span style="font-weight: bold">Quick Task:</span> <span id="quickTaskName"></span>
                    </div>
                </span>
            </div>
            <div style="width: 900px; height: 600px; float: right">
                <div class="tabs">
                    <div class="tab-button" onclick="changeTab(0)">Jobs</div>
                    <div class="tab-button" onclick="changeTab(1)">Stats</div>
                    <div class="tab-button" onclick="changeTab(2)">Upgrade</div>
                    <div class="tab-button" onclick="changeTab(3)">Help</div>
                </div>

                <div class="tab-panel" id="tabJobs">
                    <div id="jobList"></div>
                </div>
                <div class="tab-panel" id="tabStats"></div>
                <div class="tab-panel" id="tabUpgrade"></div>
                <div class="tab-panel" id="tabHelp"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
